<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='album in ProfileCtrl.artist.albums'>
                <td>{{album.name}}</td>
                <td>{{album.year}}</td>
                <td>{{album.genre}}</td>
            </tr>
        </tbody>
    </table>
</div>
